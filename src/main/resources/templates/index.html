<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Inicio de Sesión GIDISSOFT</title>
    <link rel="icon" href="https://ingsistemas.cloud.ufps.edu.co/rsc/gidis_logo.jpg" type="image/x-icon">


    <!-- CSS only -->
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/login/css/main.css}">
    <!--===============================================================================================-->



</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="https://ingsistemas.cloud.ufps.edu.co/rsc/gidis_logo.jpg" alt="IMG">
            </div>

            <form th:action="@{/usuarios/login}" th:object="${usuario}" method="POST" class="login100-form validate-form">
					<span class="login100-form-title">
						Inicio Gidis Soft
					</span>
                <div th:if=${param.error}>
                    <div class="alert alert-danger">Usuario o contraseña
                        inválidos</div>
                </div>
                <div th:if=${param.registroExitoso}>
                    <div class="alert alert-success">Usuario registrado</div>
                </div>
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                    <input th:field="*{email}" type="email" class="input100" name="email" id="email"
                           placeholder="" required>

                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                </div>

                <div class="wrap-input100 validate-input" data-validate = "Password is required">
                    <input th:field="*{clave}" type="password" class="input100" name="clave" id="clave"
                           required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Ingresar
                    </button>
                </div>

                <div class="text-center p-t-12">
						<span class="txt1">
							Olvidó su
						</span>
                    <a class="txt2" href="#">
                         Contraseña?
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" th:href="@{/registrarse}">
                        Regístrate
                        <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script th:src="@{/login/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/login/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/login/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/login/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/login/vendor/tilt/tilt.jquery.min.js}"></script>
<script th:src="@{/login/js/main.js}"></script>
<script th:src="@{/js/login.js}" type="text/javascript"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>
</html>
