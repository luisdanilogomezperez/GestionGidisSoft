<body>
<div class="cuerpo" style="font-size: 16px">
    <div class="menu">
        <div class="titulo">
            <div class="items1">
                <img src="/img/logo_ufps_acreditado.png" alt="..." >
            </div>
            <div></div>
            <div class="items2">

            </div>
        </div>
        <div class="items-titulo">
            <div  class="items-titulo-nombre">
                <h6>
                    <span th:text="${#strings.concat(usuario.primerNombre, ' ', usuario.segundoNombre, ' ', usuario.primerApellido, ' ', usuario.segundoApellido)}"></span>

            </div>
            <div  class="">
                <a th:href="@{/logout}"><img src="/img/salir.png" alt="" ></a>

        </div>
        <div class="grid">
            <div class="items">
                <a th:href="@{/proyectosInvestigacion/verProyectosInvestigacion}"><img src="/img/proyectos.png" alt="" id="pro"></a>
                <br>
                <label for="enlaces">Proyecto de Investigación</label><br>
            </div>
            <div class="items">
                <a th:href="@{/libros/verLibros}"><img src="/img/libro.png" alt="" id="lib"></a>

            </div>
            
            <div class="items">
                <a th:href="@{/capitulosLibro/verCapitulosLibros}"><img src="/img/capituloLibro.png" alt="" id="sal"></a>

            <div class="items">
                <a th:href="@{/articulos/verArticulos}"><img src="/img/articulos.png" alt="" id="art"></a>
                <br>
                <label for="enlaces">Articulo</label>
            </div>
            <div class="items">
                <a th:href="@{/proyectoDirigido/verProyectoDirigidos}"><img src="/img/proyectoDirigido.png" alt=""></a>
                <br>
                <label for="enlaces" >Proyecto Dirigido</label><br>
            </div>
            <div class="items">
                <a th:href="@{/evento/verEventos}"><img src="/img/evento.png" alt="" ></a>
                <br>
                <label for="enlaces" >Evento</label>
            </div>
            <div class="items">
                <a th:href="@{/ponencia/verPonencias}"><img src="/img/ponencia.png" alt="" ></a>
                <br>
                <label for="enlaces">Ponencia</label>
            </div>
            <div class="items">
                <a th:href="@{/demasTrabajo/verDemasTrabajos}"><img src="/img/demasTrabajos.png" alt="" ></a>
                <br>
                <label for="enlaces">Demás Trabajos</label>
            </div>
            <div class="items">
                <a th:href="@{/usuarios/admin/listarUsuarios}"><img src="/img/gestionusuarios.png" alt="" ></a>
                <br>
                <label for="enlaces">Gestionar Usuarios</label>
            </div>
