<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/libro.css}">
</head>
<body>
<div th:fragment="adjuntos" >
    <div class="col col-md-12">
        <form th:action="@{/libros/adjuntarArchivo}" th:object="${libro}" class="miFormulario" method="POST" id="formulario" enctype="multipart/form-data">
            A continuación encontrará el listado de los documentos a adjuntar.
            <br>
            <input th:value="${libro.idLibro}" type="hidden" class="form-control" name="idLibro" id="idLibro" placeholder="" required/>
            <ul>
                <li>
                    Documento de Evidencia -
                    <a th:href="@{/libros/descargar/archivo/{nombreArchivo}(nombreArchivo=${libro.documentoEvidencia})}"
                       target="_blank" download="documento_evidencia.pdf">
                        <img tittle="Descargar pdf" src="/img/pdf.png" alt="Descargar">
                    </a>
                    <br>
                    <input id="idDocEvidencia" type="file" accept="application/pdf" name="documentoEvidencia" onchange="validarDocumento('idDocEvidencia')">
                    <a id="idDocumentoEvidencia" href="#?documento=borrar" class="thickbox" onclick="borrarDocumento('idDocEvidencia')">
                        Borrar
                    </a>
                    <br>
                    <br>
                </li>
                <li>
                    Certificación de los créditos de la obra -
                    <a th:href="@{/libros/descargar/archivo/{nombreArchivo}(nombreArchivo=${libro.certificadoCreditos})}"
                       target="_blank" download="certificado_creditos.pdf">
                        <img title="Descargar pdf" src="/img/pdf.png" alt="Eliminar">
                    </a>
                    <br>
                    <input id="idCertificadoObra" type="file" accept="application/pdf" name="certificadoCreditos" onchange="validarDocumento('idCertificadoObra')">
                    <a id="idCertificado" href="#?documento=borrar" class="thickbox" onclick="borrarDocumento('idCertificadoObra')">
                        Borrar
                    </a>
                    <br>
                    <br>
                </li>
                <li>
                    Certificación de la institución que avala -
                    <a th:href="@{/libros/descargar/archivo/{nombreArchivo}(nombreArchivo=${libro.certificadoInstitucionAvala})}"
                       target="_blank" download="certificado_institucion_avala.pdf">
                        <img tittle="Descargar pdf" src="/img/pdf.png" alt="Descargar">
                    </a>
                    <br>
                    <input id="idInstitucionAvala" type="file" accept="application/pdf" name="certificadoInstitucionAvala" onchange="validarDocumento('idInstitucionAvala')">
                    <a id="idInstitucion" href="#?documento=borrar" class="thickbox" onclick="borrarDocumento('idInstitucionAvala')">
                        Borrar
                    </a>
                    <br>
                    <br>
                </li>
            </ul>
            <button class="btn btn-danger" style="margin-left: 20px; height:35px; width:150px;" type="submit">Cargar Archivos</button>
        </form>

    </div>
</div>
</body>
</html>
