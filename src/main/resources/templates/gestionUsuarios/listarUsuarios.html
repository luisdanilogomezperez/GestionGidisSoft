<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Libros</title>
    <link rel="icon" href="https://ingsistemas.cloud.ufps.edu.co/rsc/gidis_logo.jpg" type="image/x-icon">

    <!-- CSS only -->
    <link rel="stylesheet" th:href="@{/css/libro.css}">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.7/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
<!--Navbar-->
<div class="container">
    <nav class="navbar navbar-expand-lg static-top">
        <div class="container" id="cuerpo">
            <a class="navbar-brand" href="">
                <img src="/img/logo_ufps.jpg" alt="..." height="100">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/usuarios/home}">Inicio </a>
                    </li>
                    <li class="nav-item">

                        <a class="nav-link" th:href="@{/logout}">Salir <i class="fa fa-sign-out"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div th:if="${not #strings.isEmpty(mensajeExito)}">
        <input type="hidden" id="estadoUsuario" name="estadoUsuario" th:value="${mensajeExito}">
    </div>
    <!--tabla-->
    <div class="container" id="libro" style="padding-top: 40px; padding-left: 50px; padding-right: 50px;">
        <div class="container">
            <div class="row" >
                <div class="col-md-12 TitleCell">
                    Usuarios
                </div>
                <div class="row" style="font-size: 16px">
                    <div class="col col-12" >
                        A continuación puede visualizar el listado de todos los usuarios registrados.<br/>
                    </div>
                </div>
                <br>
            </div>
        </div>
        <br>
        <div class="container">
            <table class="display" id="tab_logic">
                <thead>
                    <tr>
                        <th style="width: 5%; text-align: center;" >#</th>
                        <th style="width: 30%; text-align: center;" >Nombres y Apellidos</th>
                        <th style="width: 20%; text-align: center;" >Correo</th>
                        <th style="width: 10%; text-align: center;" >Código</th>
                        <th style="width: 15%; text-align: center;" >Estado</th>
                        <th style="width: 10%; text-align: center;" >Opciones</th>
                        <th style="width: 10%; text-align: center;" ></th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="usuario, iterStat : ${listaUsuarios}" th:id="'fila-' + ${usuario.idusuario}">
                    <td style="text-align: left;" th:text="${iterStat.index + 1}"></td>
                    <td style="text-align: left;" th:text="${#strings.concat(usuario.primerNombre, ' ', usuario.segundoNombre, ' ', usuario.primerApellido, ' ', usuario.segundoApellido)}"></td>
                    <td style="text-align: left;" th:text="${usuario.email}"></td>
                    <td style="text-align: left;" th:text="${usuario.username}"></td>
                    <td style="font-weight: bold; text-align: left;" th:text="${usuario.enable == true ? 'Activo' : 'Inactivo'}" th:class="${usuario.enable == true ? 'text-success' : 'text-danger'}"></td>
                    <td style="text-align: center;">
                        <a th:href="@{/usuarios/admin/verProductos/{idUsuario}(idUsuario=${usuario.idusuario})}" class="links">
                            <img src="/img/productos.png" title="Ver Productos" alt="Ver Productos">
                        </a>
<!--                        <a th:href="@{/usuarios/admin/eliminar/{idUsuario}(idUsuario=${usuario.idusuario})}" class="links">-->
<!--                            <img title="Eliminar" src="/img/eliminar.png" alt="Eliminar">-->
<!--                        </a>-->
                    </td>
                    <td style="text-align: center;">
                        <form th:action="@{/usuarios/admin/cambiarEstado}" method="post">
                            <input type="hidden" name="idUsuario" th:value="${usuario.idusuario}" />
                            <input type="hidden" name="enable" th:value="${usuario.enable}" />
                            <button type="submit" th:class="${usuario.enable == true ? 'btn btn-danger' : 'btn btn-success'}"
                                    th:text="${usuario.enable == true ? 'Inhabilitar' : 'Habilitar'}">
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${#lists.isEmpty(listaUsuarios)}">
            <div class="alert alert-secondary" style="text-align:center;" role="alert">
                <span th:text="${mensaje}"></span></td>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script th:src="@{/js/verLibro.js}"></script>
<script th:src="@{/js/usuarios.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/173fcb4c98.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
