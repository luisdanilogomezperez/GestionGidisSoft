<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="https://ingsistemas.cloud.ufps.edu.co/rsc/gidis_logo.jpg" type="image/x-icon">

    <!-- CSS only -->
    <link rel="stylesheet" th:href="@{/css/registro.css}">
    <!-- CSS only -->
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" th:href="@{/login/images/icons/favicon.ico}" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/vendor/bootstrap/css/bootstrap.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/vendor/animate/animate.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/vendor/css-hamburgers/hamburgers.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/vendor/select2/select2.min.css}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/login/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/login/css/main.css}">
    <!--===============================================================================================-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Registro GIDIS SOFT</title>
</head>
<body>
<div class="limiter-registro">

    <div class="container-registro100">
        <div class="wrap-registro100">
            <span class="login100-form-title">
                Registro Gidis Soft
            </span>
            <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="POST" class="registro100-form validate-form">
                <div th:if=${param.error}>
                    <div  id="alertaUsuario" class="alert alert-warning">Ya existe un usuario con el código o el correo que ingresó, por favor verifique su datos e intentelo nuevamente.</div>
                </div>
                <div class="input100-all">
                    <div class="input100-left">
                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <label for="input">Primer Nombre</label>
                            <input th:file="*{primerNombre}" type="text" class="input100" name="primerNombre" id="primerNombre"
                                   placeholder="" required>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <label for="input">Segundo Nombre</label>
                            <input th:file="*{segundoNombre}" type="text" class="input100" name="segundoNombre" id="segundoNombre"
                                   placeholder="" required>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <label for="input">Primer Apellido</label>
                            <input th:field="*{primerApellido}" type="text" class="input100" name="primerApellido" id="primerApellido"
                                   required>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <label for="input">Segundo Apellido</label>
                            <input th:file="*{segundoApellido}" type="text" class="input100" name="segundoApellido" id="segundoApellido"
                                   placeholder="" required>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <label for="input">Documento</label>
                            <input th:field="*{documento}" type="text" class="input100" name="documento" id="documento"
                                   required>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <label for="input">Correo</label>
                            <input th:field="*{email}" type="text" class="input100" name="email" id="email"
                                   required>
                        </div>
                    </div>
                    <div class="input100-rigth">
                        <div class="registro100-pic js-tilt" data-tilt>
                            <img src="https://ingsistemas.cloud.ufps.edu.co/rsc/gidis_logo.jpg" alt="IMG">
                        </div>
                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <label for="input">Telefono</label>
                            <input th:file="*{telefono}" type="text" class="input100" name="telefono" id="telefono"
                                   placeholder="" required>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <label for="input">Direccion</label>
                            <input th:field="*{direccion}" type="text" class="input100" name="direccion" id="direccion"
                                   required>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <label for="input">Código</label>
                            <input th:file="*{username}" type="text" class="input100" name="username" id="username"
                                   placeholder="" required>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate = "Password is required">
                            <label for="input">Contraseña</label>
                            <input th:field="*{clave}" type="password" class="input100" name="clave" id="clave"
                                   required>
                        </div>
                    </div>
                </div>

                <div class="txt-center container-registro100-form-btn">
                        <button type="submit" class="registro100-form-btn">
                            Registrarme
                        </button>
                </div>
            </form>
            <div class="login-opciones">
                <span>¿Ya tienes una cuenta?</span>
                <i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
                <a class="link-dark forgot-pass" th:href="@{/}" id="link2"> Iniciar Sesión</a>
            </div>
        </div>

    </div>
</div>


<!--===============================================================================================-->
<!--===============================================================================================-->
<script th:src="@{/login/vendor/jquery/jquery-3.2.1.min.js}"></script>
<script th:src="@{/login/vendor/bootstrap/js/popper.js}"></script>
<script th:src="@{/login/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/login/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
<script th:src="@{/login/vendor/tilt/tilt.jquery.min.js}"></script>
<script th:src="@{/login/js/main.js}"></script>
<script th:src="@{/js/login.js}" type="text/javascript"></script>
<script >
    $('.js-tilt').tilt({
        scale: 1.1
    })


    function mostrarAlerta() {
        var alerta = document.getElementById("alertaUsuario");
        alerta.style.display = "block";

        // Ocultar la alerta después de 5 segundos (5000 milisegundos)
        setTimeout(function() {
            alerta.style.display = "none";
        }, 5000);
    }
</script>
<!--===============================================================================================-->
<script th:src="@{/js/registro.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

</body>
</html>
