<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/libro.css}">
    <title>Detalles del Trabajo</title>
    <link rel="icon" href="https://ingsistemas.cloud.ufps.edu.co/rsc/gidis_logo.jpg" type="image/x-icon">

</head>
<body>
<!--Navbar-->
    <div class="container">
        <nav class="navbar navbar-expand-lg static-top">
            <div class="container" id="cuerpo">
                <a class="navbar-brand" href="">
                    <img src="/img/logo_ufps_acreditado.png" alt="..." height="100">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto">

                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/usuarios/home}">Inicio </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/logout}">Salir <i class="fa fa-sign-out"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    <!--Formulario-->
        <div class="container" id="libro" style="padding-top: 40px; padding-left: 50px; padding-right: 50px;">
            <div class="container">
                <div class="row">
                    <div class="col col-md-12 TitleCell">
                        Trabajo publicado en revista especializada
                    </div>
                </div>
                <div class="row" style="font-size: 16px">
                    <div class="col col-12">
                        A continuación puede visualizar la información registrada del trabajo publicado en revista.
                        <br>
                        Para volver al listado de los demás trabajos, pulse el enlace "<a th:href="@{/demasTrabajo/verDemasTrabajos}">Regresar</a>"
                    </div>
                </div>
            </div>
            <br>
            <div class="container">
                <nav class="navbar navbar-expand-lg static-top">
                    <!-- Contenido de la barra de navegación -->
                </nav>
                <!-- Formulario -->
                <div class="container" id="libro" style="padding-top: 40px; padding-left: 50px; padding-right: 50px;">
                    <div class="container">
                        <div class="row">
                            <div class="col col-md-12 TitleCell">
                                Detalles del Artículo
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="conNegrita text-dark">Título del Artículo</label>
                                    <p th:text="${demasTrabajo.nombreProducto}"></p>
                                </div>
                                <div class="form-group">
                                    <label class="conNegrita text-dark">Idioma</label>
                                    <p th:text="${demasTrabajo.idioma}"></p>
                                </div>
                                <div class="form-group">
                                    <label class="conNegrita text-dark">Medio de divulgación</label>
                                    <p th:text="${demasTrabajo.medioDivulgacion}"></p>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="conNegrita text-dark">Año del Artículo</label>
                                            <p th:text="${demasTrabajo.anio}"></p>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="conNegrita text-dark">Finalidad</label>
                                            <p th:text="${demasTrabajo.finalidad}"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="conNegrita text-dark">Lugar</label>
                                    <p th:text="${demasTrabajo.lugarPublicacion}"></p>
                                </div>
                                <div class="form-group">
                                    <label class="conNegrita text-dark">Mes</label>
                                    <p th:text="${demasTrabajo.mes}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </div>
    </div>
</div>

            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
