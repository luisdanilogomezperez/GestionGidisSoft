        <div class="">
            <form onsubmit="event.preventDefault(); registro()">

                <br><br>
                <div class="row">
                    <div class="col-xd-12 col-sm-3">
                        <div class="form-group">
                            <label for="input">Primer Nombre</label>
                            <input type="text" class="form-control" name="primerNombre" id="primerNombre"

                        </div>
                    </div>
                    <div class="col-xd-12 col-sm-3">
                        <div class="form-group">
                            <label for="input">Segundo Nombre</label>
                            <input type="text" class="form-control" name="segundoNombre" id="segundoNombre"

                        </div>
                    </div>
                    <div class="col-xd-12 col-sm-3">
                        <div class="form-group">
                            <label for="input">Primer Apellido</label>
                            <input type="text" class="form-control" name="primerApellido" id="primerApellido"

                        </div>
                    </div>
                    <div class="col-xd-12 col-sm-3">
                        <div class="form-group">

                                   placeholder="" required>
                        </div>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-xd-12 col-sm-3">
                        <div class="form-group">

                                   placeholder="" required>
                        </div>
                    </div>
                    <div class="col-xd-12 col-sm-3">
                        <div class="form-group">
                            <label for="input">Teléfono</label>
                            <input type="text" class="form-control" name="telefono" id="telefono"
                                   placeholder="" required>
                        </div>
                    </div>
                    <div class="col-xd-12 col-sm-3">
                        <div class="form-group">
                            <label for="input">Dirección</label>
                            <input type="text" class="form-control" name="direccion" id="direccion"
                                   placeholder="" required>
                        </div>
                    </div>
                    <div class="col-xd-12 col-sm-3">
                        <div class="form-group">
                            <label for="input">Nombre de Usuario</label>
                            <input type="text" class="form-control" name="username" id="username"
                                   placeholder="" required>
                        </div>
                    </div>
                </div><br>
                <div class="row">
                    <div class="col-xd-12 col-sm-4">
                        <div class="form-group">
                            <label for="input">Email</label>
                            <input type="email" class="form-control" name="email" id="email"
                                   placeholder="" required>
                        </div>
                    </div>
                    <div class="col-xd-12 col-sm-4">
                        <div class="form-group">
                            <label for="input">Contraseña</label>
                            <input type="password" class="form-control" name="clave" id="clave"
                                   placeholder="" required>
                        </div>
                    </div>
                </div>



                <!--Boton-->
                <br>
                <div col-sm-12 col-md-12 id="registrar">
                    <input type="submit" class="btn btn-danger" value="Registrarse">
                </div>
