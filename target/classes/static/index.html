<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Inicio de sesion</title>
</head>
<body>
<div class="container">
  <div class="form1">
    <div class="titulo">
      <img id="img" src="/img/logoUFPS.jpg" >
    </div>
    <form onsubmit="event.preventDefault(); login()">
      <label>Email</label>
      <div class="row">
        <i class="fa fa-user"></i>
        <input type="text" name="email" placeholder="Email" id="email" required>
      </div>
      <label>Password</label>
      <div class="row">
        <i class="fa fa-lock"></i>
        <input type="password" name="clave" placeholder="Password" id="clave" required>
      </div>
      <div class="pass"><a href="#">¿Olvidaste tu contraseña? </a></div>

      <!--<button onclick="login()"  class="btn btn-primary" >Ingresar</button>-->

      <br>
      <button type="submit" class="btn btn-primary" value="Ingresar" id="ingresar" >Ingresar</button>
      <!--<a onclick="login()" class="link-dark" href="#" id="login"> Ingresar</a>
      {{#if error}}-->
      <!--<p class="text-red-500 font-bold text-lg my-3">{{error}}</p>-->
      <!--{{/if}}-->
    </form>
    <a class="link-dark" href="html/registro.html" id="link"> Regístrate</a>
    <i class="fa-solid fa-book fa-lg"></i>
  </div>
</div>

<!-- JavaScript Bundle with Popper -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="js/login.js"></script>
</body>
</html>
