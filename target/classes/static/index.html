<div class="login">

    <div class="titulo">
        <img id="img" src="img/logoUFPS.jpg">
    </div>

    <h2 class="login-header">Inicio GIDIS Soft </h2>

    <form onsubmit="event.preventDefault(); login();" class="login-container">
        <p><input type="email" id="email" name="email" required placeholder="Email"></p>
        <p><input type="password" id="clave" name="clave" min="8" required placeholder="Contraseña" ></p>
        <p><input type="submit" class="btn btn-danger" value="Iniciar Sesión"></p>
    </form>
    <div class="login-opciones">
        <a class="link-dark" href="html/registro.html" id="link"> Regístrate</a>
        <i class="fa-solid fa-pencil fa-lg"></i>
        <a class="link-dark" class="forgot-pass" href="#" id="link2"> Recuperar Contraseña</a>
        <i class="fa-solid fa-key fa-lg"></i>
    </div>

</div>
